<meta charset="utf-8">
<h1>Média de Idades</h1>
<br>
<script>
  var idadeDaniela = 28
  var idadeDenys = 33
  var idadeRafael = 25
  var qtdAlunos = 3
  var soma = idadeDaniela+idadeRafael+idadeDenys

  document.write("Soma: " + soma + " anos")
  document.write("<br>")
  document.write("Média: " + parseInt(soma/qtdAlunos) + " anos")
</script>
