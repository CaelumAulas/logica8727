<meta charset="utf-8">
<h1>Uber vs Carro</h1>

<h2>Uber</h2>
<script src="js/pegaNumero.js"></script>
<script src="js/libRelogio.js"></script>

<script>
  var distancia = pegaNumero("Qual a distancia?")
  var velocidadeMedia = pegaNumero("Qual a velocidade média?")
  var tempoEmHoras = distancia/velocidadeMedia
  var tempoEmMinutos = tempoEmHoras * 60
  var totalUber = 2 + distancia*1.4 + tempoEmMinutos*0.26
  var tempoformatado = formataRelogio(tempoEmMinutos)

  document.write(`
    Total: R$ ${totalUber.toFixed(2).replace(".",",")}
    <br>
    Tempo: ${tempoformatado}
  `)
</script>

<h2>Carro</h2>
<script>
  var autonomia = pegaNumero("Qual a autonomia do carro?")
  var precoLitroGasolina = pegaNumero("Qual o preço do litro da gasolina?")
  var totalEstacionamento = pegaNumero("Quanto gasta com Estacionamento?")
  var totalGasolina = (distancia/autonomia)*precoLitroGasolina
  var totalCarro = totalGasolina+totalEstacionamento

  // document.write("Gasolina: R$ " + totalGasolina.toFixed(2).replace(".",","))
  // document.write("<br>")

  // document.write("<br>")
  // document.write("Total: R$ " + totalCarro.toFixed(2).replace(".",","))

  document.write(`

    <br>
    Estacionamento: R$ ${totalEstacionamento.toFixed(2).replace(".",",")}

</script>
